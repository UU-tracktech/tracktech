image:
  name: docker/compose:latest

stages:
  - build
  - unittest
  - integrationtest

camera-processor_docker_test_build:
  stage: build
  script:
    - cd CameraProcessor
    - docker build -f Dockerfile.test -t camera-processor-test .
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always
        
camera-processor_unit-testing:
  stage: unittest
  needs: [camera-processor_docker_test_build]
  script:
    - cd CameraProcessor
    - docker run --name camera-processor-test-container camera-processor-test python3.8 -m pytest tests/unittests --junitxml=report.xml
    - docker cp camera-processor-test-container:/app/report.xml report.xml
  artifacts:
    reports:
      junit: CameraProcessor/report.xml
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always
     
camera-processor_integration-testing:
  stage: integrationtest
  needs: [camera-processor_docker_test_build]
  script:
    - docker-compose -f CameraProcessor/docker-compose.yml up --abort-on-container-exit
    - docker cp processor-integration-test-container:/app/report.xml report.xml
    - docker-compose -f CameraProcessor/docker-compose.yml down
  artifacts:
    reports:
      junit: CameraProcessor/report.xml
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always
