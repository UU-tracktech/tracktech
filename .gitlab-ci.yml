stages:
  - test
  - triggers

pytest:
  stage: test
  script:
    - pytest --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml

trigger_orchestrator:
  stage: triggers
  trigger:
    include: ProcessorOrchestrator/.gitlab-ci.yml
  rules:
    - changes:
        - ProcessorOrchestrator/*