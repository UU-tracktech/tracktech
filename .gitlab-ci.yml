stages:
  - camera_docs
  - test
  - triggers

camera_processor_documentation:
  stage: camera_docs
  trigger:
    include: CameraProcessor/.gitlab-ci-docs.yml
  rules:
    - changes:
        - CameraProcessor/*

pytest:
  stage: test
  trigger:
    include: CameraProcessor/.gitlab-ci.yml
  rules:
    - changes:
        - CameraProcessor/*

trigger_orchestrator:
  stage: triggers
  trigger:
    include: ProcessorOrchestrator/.gitlab-ci.yml
  rules:
    - changes:
        - ProcessorOrchestrator/*