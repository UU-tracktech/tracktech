image:
  name: docker/compose:latest

stages:
  - build
  - removal
  - unittest
  - integrationtest
  - linting
  - documentation
  - deploy

camera_processor_documentation:
  stage: documentation
  trigger:
    include: CameraProcessor/.gitlab-ci-docs.yml
  rules:
    - when: never
      changes:
        - CameraProcessor/*

camera-processor_docker_test_build:
  stage: build
  script:
    - cd CameraProcessor
    - docker build --target=test -t camera-processor-test .
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always

camera_container_removal:
  stage: removal
  needs: [camera-processor_docker_test_build]
  allow_failure: true
  script:
    - docker rm -f camera-processor-test-container
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always

        
camera-processor_unit-testing:
  stage: unittest
  needs: [camera-processor_docker_test_build, camera_container_removal]
  allow_failure: true 
  image: 
  script:
    #  python3.8 -m pytest --cov-report xml --cov=CameraProcessor/processor tests/unittests
    - docker run --name camera-processor-test-container camera-processor-test python3.8 -m pytest tests/unittests
    - docker cp camera-processor-test-container:/app/unit-report.xml unit-report.xml
    - docker cp camera-processor-test-container:/app/coverage_html coverage_html
  artifacts:
    reports:
      junit: unit-report.xml
    paths:
      - coverage_html
    when: always 
    expire_in: 10 days 
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always
  

camera-processor_integration-testing:
  stage: integrationtest
  needs: [camera-processor_docker_test_build, camera_container_removal]
  script:
    - cd CameraProcessor
    - docker-compose up --exit-code-from camera-processor-test-service
    - docker cp processor-integration-test-container:/app/integration-report.xml integration-report.xml
    - docker-compose down
  artifacts:
    reports:
      junit: CameraProcessor/integration-report.xml
    when: always 
    expire_in: 10 days
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always

camera-processor_linting:
  stage: unittest
  needs: [camera-processor_docker_test_build, camera_container_removal]
  allow_failure: true 
  image: 
  script:
    #  cd .. && pylint app --rcfile=.pylintrc && cd app"
    - docker run --name camera-processor-test-container camera-processor-test "cd .. && pylint app --rcfile=.pylintrc && cd app"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always