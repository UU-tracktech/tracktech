stages:
  - test
  - triggers

pytest:
  stage: test
  trigger:
    include: CameraProcessor/.gitlab-ci.yml
  rules:
    - changes:
        - CameraProcessor/*

trigger_orchestrator:
  stage: triggers
  trigger:
    include: ProcessorOrchestrator/.gitlab-ci.yml
  only:
    - if: $CI_MERGE_REQUEST_ID
    - changes:
        - ProcessorOrchestrator/*