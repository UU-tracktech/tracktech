image:
  name: docker/compose:latest

stages:
  - build
  - removal
  - unittest
  - integrationtest
  - linting
  - documentation
  - deploy

camera_processor_documentation:
  stage: documentation
  trigger:
    include: CameraProcessor/.gitlab-ci-docs.yml
  rules:
    - when: never
      changes:
        - CameraProcessor/*

camera-processor_docker_test_build:
  stage: build
  script:
    - cd CameraProcessor
    - docker build --target=test -t camera-processor-test .
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always

camera_container_removal:
  stage: removal
  needs: [camera-processor_docker_test_build]
  allow_failure: true
  script:
    - docker rm -f camera-processor-test-container
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always

        
camera-processor_unit-testing:
  stage: unittest
  needs: [camera-processor_docker_test_build, camera_container_removal]
  script:
    - docker run --name camera-processor-test-container camera-processor-test python3.8 -m pytest --cov-config=.coveragerc --cov=processor --cov-report html --cov-report term --junitxml=unit-report.xml app/tests/unittests
    - docker cp camera-processor-test-container:/unit-report.xml unit-report.xml
    - docker cp camera-processor-test-container:/coverage_html coverage_html
  artifacts:
    reports:
      junit: unit-report.xml
    paths:
      - coverage_html
    when: always 
    expire_in: 10 days 
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always
  

camera-processor_integration-testing:
  stage: integrationtest
  needs: [camera-processor_docker_test_build, camera_container_removal]
  script:
    - cd CameraProcessor
    - docker-compose up --exit-code-from camera-processor-test-service
    - docker cp processor-integration-test-container:/app/integration-report.xml integration-report.xml
    - docker-compose down
  artifacts:
    reports:
      junit: CameraProcessor/integration-report.xml
    when: always 
    expire_in: 10 days
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always

camera-processor_linting:
  stage: linting
  needs: [camera-processor_docker_test_build, camera_container_removal]
  allow_failure: true 
  script:
    - docker run --name camera-processor-lint-container camera-processor-test pylint app 
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always

orchestrator_docker_build:
  stage: build
  script:
    - docker build -t processor-orchestrator --target testing ./ProcessorOrchestrator
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - ProcessorOrchestrator/*
      when: always

orchestrator_container_removal:
  stage: removal
  needs: [orchestrator_docker_build]
  allow_failure: true
  script:
    - docker rm -f po-unit-testing
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - ProcessorOrchestrator/*
      when: always

orchestrator_unit-testing:
  stage: unittest
  needs: [orchestrator_docker_build, orchestrator_container_removal]
  script:
    - docker run --name po-unit-testing processor-orchestrator
    - docker cp po-unit-testing:report.xml ProcessorOrchestrator/report.xml
  artifacts:
    reports:
      junit: ProcessorOrchestrator/report.xml
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - ProcessorOrchestrator/*
      when: always
     
interface_docker_build:
  stage: build
  script:
    - cd interface
    - docker build -t interface -f Dockerfile.test .
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - interface/*
        - interface/react/*
      when: always

interface_unit-testing:
  stage: unittest
  needs: [interface_docker_build]
  script:
    - docker run interface
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - interface/react/*
      when: always