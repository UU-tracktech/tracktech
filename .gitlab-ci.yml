image:
  name: docker/compose:latest

stages:
  - build
  - removal
  - unittest
  - integrationtest
  - documentation

camera_processor_documentation:
  stage: documentation
  trigger:
    include: CameraProcessor/.gitlab-ci-docs.yml
  rules:
    - when: never
      changes:
        - CameraProcessor/*

camera-processor_docker_test_build:
  stage: build
  script:
    - cd CameraProcessor
    - docker build -f Dockerfile.test -t camera-processor-test .
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always

camera_container_removal:
  stage: removal
  needs: [camera-processor_docker_test_build]
  allow_failure: true
  script:
    - docker rm -f camera-processor-test-container
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always

        
camera-processor_unit-testing:
  stage: unittest
  needs: [camera-processor_docker_test_build, camera_container_removal]
  script:
    - cd CameraProcessor
    - docker run --name camera-processor-test-container camera-processor-test python3.8 -m pytest tests/unittests --junitxml=unit-report.xml
    - docker cp camera-processor-test-container:/app/unit-report.xml unit-report.xml
  artifacts:
    reports:
      junit: CameraProcessor/unit-report.xml
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always

camera-processor_integration-testing:
  stage: integrationtest
  needs: [camera-processor_docker_test_build, camera_container_removal]
  script:
    - docker-compose -f CameraProcessor/docker-compose.yml up --exit-code-from camera-processor-service
    - docker cp processor-integration-test-container:/app/integration-report.xml integration-report.xml
    - docker-compose -f CameraProcessor/docker-compose.yml down
  artifacts:
    reports:
      junit: CameraProcessor/integration-report.xml
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always

