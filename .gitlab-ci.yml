image:
  name: docker/compose:latest

stages:
  - build
  - removal
  - unittest
  - integrationtest
  - linting
  - documentation
  - deploy

camera_processor_documentation:
  stage: documentation
  trigger:
    include: CameraProcessor/.gitlab-ci-docs.yml
  rules:
    - when: never
      changes:
        - CameraProcessor/*

camera-processor_docker_test_build:
  stage: build
  script:
    - cd CameraProcessor
    - docker build --target=test -t camera-processor-test .
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always

camera_container_removal:
  stage: removal
  needs: [camera-processor_docker_test_build]
  allow_failure: true
  script:
    - docker rm -f camera-processor-test-container
    - docker rm -f camera-processor-lint-container
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always

        
camera-processor_unit-testing:
  stage: unittest
  needs: [camera-processor_docker_test_build, camera_container_removal]
  script:
    - docker run --name camera-processor-test-container camera-processor-test python3.8 -m pytest --cov-config=.coveragerc --cov=processor --cov-report html --cov-report term --junitxml=cp-unit-report.xml app/tests/unittests
    - docker cp camera-processor-test-container:/cp-unit-report.xml cp-unit-report.xml
    - docker cp camera-processor-test-container:/coverage_html coverage_html
  artifacts:
    reports:
      junit: cp-unit-report.xml
    paths:
      - coverage_html
    when: always 
    expire_in: 10 days 
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always
  

camera-processor_integration-testing:
  stage: integrationtest
  needs: [camera-processor_docker_test_build, camera_container_removal]
  script:
    - cd CameraProcessor
    - docker-compose up --exit-code-from camera-processor-test-service
    - docker cp processor-integration-test-container:/cp-integration-report.xml cp-integration-report.xml
    - docker-compose down
  artifacts:
    reports:
      junit: CameraProcessor/cp-integration-report.xml
    when: always
    expire_in: 10 days
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always

camera-processor_linting:
  stage: linting
  needs: [camera-processor_docker_test_build, camera_container_removal]
  allow_failure: true 
  script:
    - docker run -d -t --name camera-processor-lint-container camera-processor-test
    - docker cp .pylintrc camera-processor-lint-container:/app
    - docker cp utility/pylint_ignore.py camera-processor-lint-container:/app/utility
    - docker cp utility/__init__.py camera-processor-lint-container:/app/utility
    - docker exec camera-processor-lint-container python3.8 -m pylint app --rcfile=app/.pylintrc --output-format=colorized
    - docker stop camera-processor-lint-container
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - CameraProcessor/*
      when: always

