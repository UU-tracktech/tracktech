version: "3.8"

services:
  video-forwarder:
    build:
      context: ..
      target: test_unit
    environment:
      SEGMENT_SIZE: 2
      SEGMENT_AMOUNT: 5
      CONFIG_PATH: /app/NetworkConfig.json
      STREAM_FOLDER: /app/streams
      ENCODING: libx264
    container_name: video-forwarder_container