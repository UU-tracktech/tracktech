name: Processor Lint

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/Processor_Lint.yml
  pull_request:
    paths:
      - CameraProcessor/**

jobs:
  processor_linting:
    name: Processor linting
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive
      - name: Build service
        run: docker-compose -f ./CameraProcessor/compose/docker-compose_lint.yml up --build --no-start
      - name: Copy linting file into service
        run: docker cp .pylintrc camera-processor_lint_container:/app
      - name: Copy in utility
        run: docker cp utility/__init__.py camera-processor_lint_container:/app/utility/
      - name: Copy in utility
        run: docker cp utility/copyright_checker.py camera-processor_lint_container:/app/utility/
      - name: Copy in utility
        run: docker cp utility/comment_checker.py camera-processor_lint_container:/app/utility/
      - name: Copy in utility
        run: docker cp utility/docstring_checker.py camera-processor_lint_container:/app/utility/
      - name: Copy in utility
        run: docker cp utility/docstring_content_checker.py camera-processor_lint_container:/app/utility/
      - name: Copy in utility
        run: docker cp utility/classes_checker.py camera-processor_lint_container:/app/utility/
      - name: Start service
        run: docker-compose -f ./CameraProcessor/compose/docker-compose_lint.yml up --exit-code-from cameraprocessor
      - name: Stop service
        run: docker-compose -f ./CameraProcessor/compose/docker-compose_lint.yml down --rmi all
        if: ${{ always() }}
      - name: Prune images
        run: docker image prune
        if: ${{ always() }}
